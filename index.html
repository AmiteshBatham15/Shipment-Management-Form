<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shipment Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>📦 Shipment Manager</h1>
  </header>

  <main class="form-section">
    <form id="shipmentForm" class="grid-form">
      <div class="form-group">
        <label for="shipmentNo">Shipment No.</label>
        <input type="text" id="shipmentNo" onblur="findShipment(this)" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" />
      </div>

      <div class="form-group">
        <label for="source">Source</label>
        <input type="text" id="source" />
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" />
      </div>

      <div class="form-group">
        <label for="shippingDate">Shipping Date</label>
        <input type="date" id="shippingDate" />
      </div>

      <div class="form-buttons">
        <button type="button" onclick="saveData()">💾 Save</button>
        <button type="button" onclick="updateData()">🔄 Update</button>
        <button type="reset">🔁 Reset</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p>Project by Amitesh Batham | 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
